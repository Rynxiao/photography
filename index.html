<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photography</title>
    <link href="//cdn.bootcss.com/normalize/2.1.3/normalize.min.css" rel="stylesheet">
    <style>
        *, *:after, *:before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        body {
            background: #212121;
            color: #fff;
            font-size: 1em;
            overflow: hidden;
            position: relative;
            overflow-y: scroll;
            font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .hero__back {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .hero__back--static {
            -webkit-transition: -webkit-transform 0.5s, opacity 0.5s;
            transition: transform 0.5s, opacity 0.5s;
            -webkit-transform-origin: 50% 60px;
            transform-origin: 50% 60px;
            -webkit-transition-timing-function: cubic-bezier(0.6,0,0.4,1);
            transition-timing-function: cubic-bezier(0.6,0,0.4,1);
        }
        .hero > div {
            background: #212121 url(bg.jpg) no-repeat 50% 0;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .hero__back--mover {
            opacity: 0.7;
            -webkit-transition: -webkit-transform 0.4s, opacity 0s 0.5s;
            transition: transform 0.4s, opacity 0s 0.5s;

            transform: perspective(1000px) translate3d(7.73504px, -4.45026px, -22.2513px) rotate3d(0.445026, 0.773504, 0, 2deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero__back hero__back--static"></div>
            <div class="hero__back hero__back--mover"></div>
        </div>
    </div>
    <script>
        var bodyEl = document.body,
            docElem = window.document.documentElement,
            imghero = document.querySelector('.hero__back--mover'),
            win = { width: window.innerWidth, height: window.innerHeight };

        function scrollY() {
            return window.pageYOffset || docElem.scrollTop;
        }

        function throttle(fn, delay) {
            var allowSample = true;

            return function(e) {
                if (allowSample) {
                    allowSample = false;
                    setTimeout(function() {
                        allowSample = true;
                    }, delay);
                    fn(e);
                }
            };
        }

        function init() {
            initEvents();
        }

        function initEvents() {
            window.addEventListener('mousemove', throttle(function(ev) {
                var xVal = -1/(win.height/2)*ev.clientY + 1,
                    yVal = 1/(win.width/2)*ev.clientX - 1,
                    transX = 20/(win.width)*ev.clientX - 10,
                    transY = 20/(win.height)*ev.clientY - 10,
                    transZ = 100/(win.height)*ev.clientY - 50;

                imghero.style.WebkitTransform = 'perspective(1000px) translate3d(' + transX + 'px,' + transY + 'px,' + transZ
                    + 'px) rotate3d(' + xVal + ',' + yVal + ',0,2deg)';
                imghero.style.transform = 'perspective(1000px) translate3d(' + transX + 'px,' + transY + 'px,' + transZ
                    + 'px) rotate3d(' + xVal + ',' + yVal + ',0,2deg)';
            }, 100));

            // window resize
            window.addEventListener( 'resize', throttle(function(ev) {
                // recalculate window width/height
                win = { width: window.innerWidth, height: window.innerHeight };
                // reset body height if stack is opened
                if( classie.has(bodyEl, 'view-full') ) { // stack is opened
                    bodyEl.style.height = stacks[flkty.selectedIndex].offsetHeight + 'px';
                }
            }, 50));
        }

        init();
    </script>
</body>
</html>
